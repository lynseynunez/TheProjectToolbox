---
layout: default
---

{% include header.html %}

<main>
  <h1>Deck Board Calculator</h1>
  <form id="deckForm">
    <label>Deck Length (ft): <input type="number" id="length" required></label>
    <label>Deck Width (ft): <input type="number" id="width" required></label>
    <label>Board Width (inches): <input type="number" id="boardWidth" value="6" required></label>
    <button type="submit">Calculate</button>
  </form>

  <div id="result"></div>
  <div id="toolList"></div>
</main>

{% include footer.html %}

<script>
document.getElementById('deckForm').addEventListener('submit', function(e){
  e.preventDefault();

  const length = parseFloat(document.getElementById('length').value);
  const width = parseFloat(document.getElementById('width').value);
  const boardWidthInFeet = parseFloat(document.getElementById('boardWidth').value) / 12;

  const boardsNeeded = Math.ceil(width / boardWidthInFeet * length / boardWidthInFeet);

  document.getElementById('result').innerHTML = `<p>You need <strong>${boardsNeeded}</strong> deck boards.</p>`;

  const tools = [
    {name: 'Circular Saw', url: 'https://example.com/saw'},
    {name: 'Cordless Drill', url: 'https://example.com/drill'},
    {name: 'Deck Screws', url: 'https://example.com/screws'},
    {name: 'Tape Measure', url: 'https://example.com/tape-measure'}
  ];

  let toolHtml = '<h3>Suggested Tools & Materials:</h3><ul>';
  tools.forEach(tool => {
    toolHtml += `<li><a href="${tool.url}" target="_blank">${tool.name}</a></li>`;
  });
  toolHtml += '</ul>';

  document.getElementById('toolList').innerHTML = toolHtml;
});
</script>
