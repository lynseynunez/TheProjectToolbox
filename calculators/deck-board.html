<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deck Board Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700;900&family=Work+Sans:wght@400;500;700;900&display=swap"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body class="bg-white font-sans">
    <div class="relative flex flex-col min-h-screen overflow-x-hidden">
      <!-- Header -->
      <header class="flex items-center justify-between border-b border-gray-200 px-10 py-3">
        <div class="flex items-center gap-4 text-gray-900">
          <img src="/images/logo.png" alt="TheProjectToolbox Logo" class="h-12 w-auto" />
        </div>
        <nav class="flex gap-6 text-gray-900 text-sm font-medium">
          <a href="/">Home</a>
          <a href="/calculators/deck-board.html">Decking</a>
          <a href="/calculators/flooring.html">Flooring</a>
        </nav>
      </header>

      <!-- Hero Section -->
      <section class="relative flex items-center justify-center bg-cover bg-center min-h-[480px]" style='background-image: url("/images/hero.jpg")'>
        <div class="text-center text-white px-6">
          <h1 class="text-4xl font-black leading-tight mb-4">Deck Board Calculator</h1>
          <p class="text-base md:text-lg mb-6">Estimate the number of deck boards required for your project.</p>
        </div>
      </section>

      <!-- Calculator Section -->
      <section class="max-w-4xl mx-auto px-6 py-10">
        <div class="bg-gray-50 p-6 rounded-lg shadow-lg">
          <h2 class="text-2xl font-bold mb-6">Calculate Deck Boards</h2>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <label class="flex flex-col">
              <span class="text-gray-700 font-medium mb-1">Deck Length (ft)</span>
              <input id="deckLength" type="number" placeholder="Enter deck length" class="form-input rounded-lg border border-gray-300 p-3"/>
            </label>
            <label class="flex flex-col">
              <span class="text-gray-700 font-medium mb-1">Deck Width (ft)</span>
              <input id="deckWidth" type="number" placeholder="Enter deck width" class="form-input rounded-lg border border-gray-300 p-3"/>
            </label>
            <label class="flex flex-col">
              <span class="text-gray-700 font-medium mb-1">Board Width (inches)</span>
              <input id="boardWidth" type="number" placeholder="Board width (inches)" class="form-input rounded-lg border border-gray-300 p-3" value="6"/>
            </label>
            <label class="flex flex-col">
              <span class="text-gray-700 font-medium mb-1">Board Length (ft)</span>
              <input id="boardLength" type="number" placeholder="Board length (ft)" class="form-input rounded-lg border border-gray-300 p-3" value="8"/>
            </label>
          </div>

          <button id="calculateBtn" class="bg-blue-600 text-white font-bold px-6 py-3 rounded-lg hover:bg-blue-700 transition">Calculate</button>

          <div class="mt-6">
            <h3 class="text-xl font-semibold mb-2">Results</h3>
            <p id="result" class="text-gray-800 text-lg"></p>
          </div>
        </div>
      </section>

      <footer class="bg-gray-100 mt-auto py-6 text-center text-gray-500 text-sm">
        Â© 2025 TheProjectToolbox. All rights reserved.
      </footer>
    </div>

    <script>
      const calculateBtn = document.getElementById("calculateBtn");
      calculateBtn.addEventListener("click", () => {
        const length = parseFloat(document.getElementById("deckLength").value) || 0;
        const width = parseFloat(document.getElementById("deckWidth").value) || 0;
        const boardWidth = parseFloat(document.getElementById("boardWidth").value) || 6;
        const boardLength = parseFloat(document.getElementById("boardLength").value) || 8;

        const deckArea = length * width;
        const boardArea = (boardWidth / 12) * boardLength;
        const boardsNeeded = Math.ceil(deckArea / boardArea);

        document.getElementById("result").innerText = `Total Deck Boards Needed: ${boardsNeeded}`;
      });
    </script>
  </body>
</html>
