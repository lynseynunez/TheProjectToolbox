---
layout: default
---

{% include header.html %}

<main>
  <h1>Paint Coverage Calculator</h1>
  <form id="paintForm">
    <label>Room Length (ft): <input type="number" id="length" required></label>
    <label>Room Width (ft): <input type="number" id="width" required></label>
    <label>Paint Coverage (sq ft per gallon): <input type="number" id="coverage" value="350" required></label>
    <label>Coats: <input type="number" id="coats" value="1"></label>
    <button type="submit">Calculate</button>
  </form>

  <div id="result"></div>
  <div id="toolList"></div>
</main>

{% include footer.html %}

<script>
document.getElementById('paintForm').addEventListener('submit', function(e){
  e.preventDefault();

  const length = parseFloat(document.getElementById('length').value);
  const width = parseFloat(document.getElementById('width').value);
  const coverage = parseFloat(document.getElementById('coverage').value);
  const coats = parseFloat(document.getElementById('coats').value);

  const area = length * width;
  const gallons = Math.ceil((area * coats) / coverage);

  document.getElementById('result').innerHTML = `<p>You need <strong>${gallons}</strong> gallons of paint.</p>`;

  const tools = [
    {name: 'Paint Roller', url: 'https://example.com/roller'},
    {name: 'Paint Brush', url: 'https://example.com/brush'},
    {name: 'Drop Cloth', url: 'https://example.com/drop-cloth'},
    {name: 'Painter Tape', url: 'https://example.com/tape'}
  ];

  let toolHtml = '<h3>Suggested Tools & Materials:</h3><ul>';
  tools.forEach(tool => {
    toolHtml += `<li><a href="${tool.url}" target="_blank">${tool.name}</a></li>`;
  });
  toolHtml += '</ul>';

  document.getElementById('toolList').innerHTML = toolHtml;
});
</script>
