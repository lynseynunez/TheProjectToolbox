---
layout: default
---

{% include header.html %}

<main>
  <h1>Concrete Calculator</h1>
  <form id="concreteForm">
    <label>Length (ft): <input type="number" id="length" required></label>
    <label>Width (ft): <input type="number" id="width" required></label>
    <label>Depth (inches): <input type="number" id="depth" required></label>
    <button type="submit">Calculate</button>
  </form>

  <div id="result"></div>
  <div id="toolList"></div>
</main>

{% include footer.html %}

<script>
document.getElementById('concreteForm').addEventListener('submit', function(e){
  e.preventDefault();

  const length = parseFloat(document.getElementById('length').value);
  const width = parseFloat(document.getElementById('width').value);
  const depthInches = parseFloat(document.getElementById('depth').value);
  const depthFeet = depthInches / 12;

  const cubicFeet = length * width * depthFeet;
  const cubicYards = (cubicFeet / 27).toFixed(2);

  document.getElementById('result').innerHTML = `<p>You need <strong>${cubicYards}</strong> cubic yards of concrete.</p>`;

  const tools = [
    {name: 'Concrete Mixer', url: 'https://example.com/mixer'},
    {name: 'Wheelbarrow', url: 'https://example.com/wheelbarrow'},
    {name: 'Trowel', url: 'https://example.com/trowel'},
    {name: 'Level', url: 'https://example.com/level'}
  ];

  let toolHtml = '<h3>Suggested Tools & Materials:</h3><ul>';
  tools.forEach(tool => {
    toolHtml += `<li><a href="${tool.url}" target="_blank">${tool.name}</a></li>`;
  });
  toolHtml += '</ul>';

  document.getElementById('toolList').innerHTML = toolHtml;
});
</script>
