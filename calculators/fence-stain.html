---
layout: default
---

{% include header.html %}

<main>
  <h1>Fence Stain Calculator</h1>
  <form id="fenceForm">
    <label>Fence Length (ft): <input type="number" id="length" required></label>
    <label>Fence Height (ft): <input type="number" id="height" required></label>
    <label>Coverage (sq ft per gallon): <input type="number" id="coverage" value="200" required></label>
    <button type="submit">Calculate</button>
  </form>

  <div id="result"></div>
  <div id="toolList"></div>
</main>

{% include footer.html %}

<script>
document.getElementById('fenceForm').addEventListener('submit', function(e){
  e.preventDefault();

  const length = parseFloat(document.getElementById('length').value);
  const height = parseFloat(document.getElementById('height').value);
  const coverage = parseFloat(document.getElementById('coverage').value);

  const area = length * height;
  const gallons = Math.ceil(area / coverage);

  document.getElementById('result').innerHTML = `<p>You need <strong>${gallons}</strong> gallons of stain.</p>`;

  const tools = [
    {name: 'Stain Brush', url: 'https://example.com/stain-brush'},
    {name: 'Paint Sprayer', url: 'https://example.com/sprayer'},
    {name: 'Ladder', url: 'https://example.com/ladder'},
    {name: 'Gloves', url: 'https://example.com/gloves'}
  ];

  let toolHtml = '<h3>Suggested Tools & Materials:</h3><ul>';
  tools.forEach(tool => {
    toolHtml += `<li><a href="${tool.url}" target="_blank">${tool.name}</a></li>`;
  });
  toolHtml += '</ul>';

  document.getElementById('toolList').innerHTML = toolHtml;
});
</script>
