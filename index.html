---
layout: default

{% include header.html %}

<main>
  <!-- Hero Section -->
  <section class="hero">
    <h2>Welcome to TheProjectToolbox</h2>
    <p>Your one-stop hub for contractor calculators and project tools.</p>
  </section>

  <!-- Trade Filter -->
  <section class="filter-section">
    <select id="tradeFilter" onchange="filterBubbles()">
      <option value="all">All Trades</option>
      <option value="flooring">Flooring & Tiling</option>
      <option value="painting">Painting & Finishing</option>
      <option value="concrete">Concrete & Masonry</option>
      <option value="deck">Decks & Outdoor</option>
    </select>
  </section>

  <!-- Calculator Bubbles -->
  <section class="calculator-section">
    <h2>Our Tools</h2>
    <div class="calculator-bubbles">
      <a href="calculators/tile-waste.html" class="bubble" data-trade="flooring">Tile Waste</a>
      <a href="calculators/fence-stain.html" class="bubble" data-trade="painting">Fence Stain</a>
      <a href="calculators/concrete.html" class="bubble" data-trade="concrete">Concrete</a>
      <a href="calculators/deck-board.html" class="bubble" data-trade="deck">Deck Board</a>
      <a href="calculators/paint-coverage.html" class="bubble" data-trade="painting">Paint Coverage</a>
    </div>
  </section>
</main>

{% include footer.html %}

<script>
// Trade Filter Function
function filterBubbles() {
  const filter = document.getElementById('tradeFilter').value;
  const bubbles = document.querySelectorAll('.bubble');

  bubbles.forEach(bubble => {
    if(filter === 'all' || bubble.dataset.trade === filter) {
      bubble.style.display = 'inline-block';
    } else {
      bubble.style.display = 'none';
    }
  });
}
</script>
