<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TheProjectToolbox</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700;900&family=Work+Sans:wght@400;500;700;900&display=swap"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body class="bg-white font-sans">
    <div class="relative flex flex-col min-h-screen overflow-x-hidden">
      <!-- Header -->
      <header class="flex items-center justify-between border-b border-gray-200 px-10 py-3">
        <div class="flex items-center gap-4 text-gray-900">
          <img src="/TheProjectToolbox/images/logo.png" alt="TheProjectToolbox Logo" class="h-12 w-auto" />
        </div>
        <nav class="flex gap-6 text-gray-900 text-sm font-medium">
          <a href="/TheProjectToolbox/">Home</a>
          <a href="#categories">Calculators</a>
        </nav>
      </header>

      <!-- Hero -->
      <section class="relative flex items-center justify-center bg-cover bg-center min-h-[480px]" style='background-image: url("/TheProjectToolbox/images/hero.jpg");'>
        <div class="text-center text-white px-6">
          <h1 class="text-4xl font-black leading-tight mb-4">Your Project, Simplified</h1>
          <p class="text-base md:text-lg mb-6">Quickly estimate materials and tools for any construction, renovation, or DIY task.</p>
          <a href="#categories" class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg font-bold transition">Get Started</a>
        </div>
      </section>

      <!-- Categories -->
      <section id="categories" class="max-w-6xl mx-auto px-6 py-10">
        <h2 class="text-2xl font-bold mb-6 text-center">Choose a Project Category</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
          <!-- Decking -->
          <div class="category-card border rounded-lg overflow-hidden cursor-pointer" data-category="decking">
            <img src="/TheProjectToolbox/images/decking.jpg" alt="Decking" class="w-full h-36 object-cover" />
            <div class="p-4 text-center font-bold">Decking & Outdoor</div>
          </div>

          <!-- Flooring -->
          <div class="category-card border rounded-lg overflow-hidden cursor-pointer" data-category="flooring">
            <img src="/TheProjectToolbox/images/flooring.jpg" alt="Flooring" class="w-full h-36 object-cover" />
            <div class="p-4 text-center font-bold">Flooring & Tiling</div>
          </div>

          <!-- Painting -->
          <div class="category-card border rounded-lg overflow-hidden cursor-pointer" data-category="painting">
            <img src="/TheProjectToolbox/images/painting.jpg" alt="Painting" class="w-full h-36 object-cover" />
            <div class="p-4 text-center font-bold">Painting & Finishing</div>
          </div>

          <!-- Concrete -->
          <div class="category-card border rounded-lg overflow-hidden cursor-pointer" data-category="concrete">
            <img src="/TheProjectToolbox/images/concrete.jpg" alt="Concrete" class="w-full h-36 object-cover" />
            <div class="p-4 text-center font-bold">Concrete & Masonry</div>
          </div>
        </div>

        <!-- Expanded Calculators Area -->
        <div id="calculator-container" class="mt-8"></div>
      </section>

      <!-- Footer -->
      <footer class="bg-gray-100 mt-auto py-8">
        <div class="max-w-6xl mx-auto px-6 text-center">
          <p class="text-gray-500 text-sm">Â© 2025 TheProjectToolbox. All rights reserved.</p>
        </div>
      </footer>
    </div>

    <script>
      const categories = {
        decking: [
          { title: "Deck Board Calculator", img: "/TheProjectToolbox/images/decking.jpg", link: "/TheProjectToolbox/calculators/deck-board.html" },
          { title: "Deck Post Calculator", img: "/TheProjectToolbox/images/deck-posts.jpg", link: "/TheProjectToolbox/calculators/deck-post.html" },
        ],
        flooring: [
          { title: "Tile Waste Calculator", img: "/TheProjectToolbox/images/tiles.jpg", link: "/TheProjectToolbox/calculators/tiling.html" },
          { title: "Flooring Area Calculator", img: "/TheProjectToolbox/images/flooring.jpg", link: "/TheProjectToolbox/calculators/flooring.html" },
        ],
        painting: [
          { title: "Paint Calculator", img: "/TheProjectToolbox/images/painting.jpg", link: "/TheProjectToolbox/calculators/painting.html" },
        ],
        concrete: [
          { title: "Concrete Volume Calculator", img: "/TheProjectToolbox/images/concrete.jpg", link: "/TheProjectToolbox/calculators/concrete.html" },
        ]
      };

      const calculatorContainer = document.getElementById("calculator-container");
      const categoryCards = document.querySelectorAll(".category-card");

      categoryCards.forEach(card => {
        card.addEventListener("click", () => {
          const category = card.dataset.category;
          const calculators = categories[category];

          // Clear previous
          calculatorContainer.innerHTML = "";

          // Build new calculators section
          const grid = document.createElement("div");
          grid.className = "grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6";
          
          calculators.forEach(calc => {
            const card = document.createElement("div");
            card.className = "border rounded-lg overflow-hidden";
            card.innerHTML = `
              <img src="${calc.img}" alt="${calc.title}" class="w-full h-36 object-cover" />
              <div class="p-4 text-center font-bold">${calc.title}</div>
              <div class="p-4 text-center">
                <a href="${calc.link}" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-bold hover:bg-blue-700 transition">Open Calculator</a>
              </div>
            `;
            grid.appendChild(card);
          });

          calculatorContainer.appendChild(grid);

          // Scroll into view for mobile
          calculatorContainer.scrollIntoView({ behavior: "smooth" });
        });
      });
    </script>
  </body>
</html>
