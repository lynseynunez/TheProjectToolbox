---
layout: default
---

{% include header.html %}

<main>
  <select id="tradeFilter" onchange="filterCards()">
    <option value="all">All Trades</option>
    <option value="flooring">Flooring & Tiling</option>
    <option value="painting">Painting & Finishing</option>
    <option value="concrete">Concrete & Masonry</option>
    <option value="deck">Decks & Outdoor</option>
  </select>

  <section data-trade="flooring">
    <h2>Flooring & Tiling</h2>
    <div class="card-container">
      <a href="calculators/tile-waste.html" class="card" data-trade="flooring">
        <h3>Tile Waste Calculator</h3>
      </a>
    </div>
  </section>

  <section data-trade="painting">
    <h2>Painting & Finishing</h2>
    <div class="card-container">
      <a href="calculators/paint-coverage.html" class="card" data-trade="painting">
        <h3>Paint Coverage Calculator</h3>
      </a>
      <a href="calculators/fence-stain.html" class="card" data-trade="painting">
        <h3>Fence Stain Calculator</h3>
      </a>
    </div>
  </section>

  <section data-trade="concrete">
    <h2>Concrete & Masonry</h2>
    <div class="card-container">
      <a href="calculators/concrete.html" class="card" data-trade="concrete">
        <h3>Concrete Calculator</h3>
      </a>
    </div>
  </section>

  <section data-trade="deck">
    <h2>Decks & Outdoor Projects</h2>
    <div class="card-container">
      <a href="calculators/deck-board.html" class="card" data-trade="deck">
        <h3>Deck Board Calculator</h3>
      </a>
    </div>
  </section>
</main>

{% include footer.html %}

<script>
function filterCards() {
  const filter = document.getElementById("tradeFilter").value;
  const sections = document.querySelectorAll("section");

  sections.forEach(section => {
    if (filter === "all" || section.getAttribute("data-trade") === filter) {
      section.style.display = "block";
    } else {
      section.style.display = "none";
    }
  });
}
</script>
